<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Join the network - Ride Share</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../style/style.css">
        <script src="../../script/form_validation.js"></script>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div class="container">
                <div class="box">
                    <a href="index.html" target="_self"><h1 id="brand">TotoRide</h1></a>
                </div>
                <div class="box">
                    <nav>
                        <ul>
                            <li> <a href="about.html" target="_self">About</a></li>
                            <li> <a href="help.html" target="_self">Help</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <!-- section 1 -->
        <div class="container">
            <div class="box">
                <div class="slogan">
                    <h2>Sign Up</h2><br>
                </div>
                <form action="" method="post" id="signup_form">
                    <table>
                        <!-- Username -->
                        <tr>
                            <td>
                                <label for="user">Username:</label>
                            </td>
                            <td>
                                <input type="text" id="user" name="user" placeholder="5 to 12 characters">
                            </td>
                        </tr>
                        <!-- Email -->
                        <tr>
                            <td>
                                <label for="email">Email:</label>
                            </td>
                            <td>
                                <input type="email" id="email" name="email" placeholder="abc@xx.com">
                            </td>
                        </tr>
                        <!-- Password -->
                        <tr>
                            <td>
                                <label for="pw">Password:</label>
                            </td>
                            <td>
                                <input type="password" id="pw" name="pw" placeholder=">= 12 characters"
                                       pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{12,}$">
                            </td>
                        </tr>
                        <!-- Name -->
                        <tr>
                            <td>
                                <label for="fname">First name:</label>
                            </td>
                            <td>
                                <input type="text" id="fname" name="fname" pattern="[A-Za-z]+" placeholder="alphabet only">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="lname">Last name:</label>
                            </td>
                            <td>
                                <input type="text" id="lname" name="lname" pattern="[A-Za-z]+" placeholder="alphabet only">
                            </td>
                        </tr>
                        <!-- address -->
                        <tr>
                            <td>
                                <label for="address">Address:</label>
                            </td>
                            <td>
                                <input type="text" id="address" name="address" placeholder="optional">
                            </td>
                        </tr>
                        <!-- country -->
                        <tr>
                            <td>
                                <label for="country">Country:</label>
                            </td>
                            <td>
                                <input type="text" id="country" name="country" pattern="[A-Za-z]+" placeholder="Netherlands">
                            </td>
                        </tr>
                        <!-- zipcode -->
                        <tr>
                            <td>
                                <label for="zipcode">Zip code:</label>
                            </td>
                            <td>
                                <input type="text" id="zipcode" name="zipcode" placeholder="1234AB">
                            </td>
                        </tr>
                        <!-- sex -->
                        <tr>
                            <td>
                                <label for="sex">Sex:</label>
                            </td>
                            <td>
                                <select id="sex" name="sex">
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                </select>
                            </td>
                        </tr>
                        <!-- language -->
                        <tr>
                            <td>
                                <label for="language">Language:</label>
                            </td>
                            <td>
                                <select id="language" name="language">
                                    <option value="english">English</option>
                                    <option value="dutch">Dutch</option>
                                </select>
                            </td>
                        </tr>
                        <!-- about/intro -->
                        <tr>
                            <td>
                                <label for="about">Short bio:</label>
                            </td>
                            <td>
                                <textarea id="about" maxlength="250" rows="5" cols="30">(Optional)Say something about yourself..</textarea>
                            </td>
                        </tr>
                    </table>
                    <a href="../../index.html" target="_self"><h3 class="white_button">Go Back</h3></a>
                </form>
                <button type="button" class="green_button" id="submit">Join</button>
            </div>
        </div>
    </body>
</html>
