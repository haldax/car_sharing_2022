<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign in - Ride Share</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../style/style.css">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div class="container">
                <div class="box">
                    <a href="../../index.html" target="_self"><h1 id="brand">TotoRide</h1></a>
                </div>
                <div class="box right">
                    <nav>
                        <ul>
                            <li> <a href="../../about.html" target="_self">About</a></li>
                            <li> <a href="../../help.html" target="_self">Help</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <!-- section 1 -->
        <div class="container">
            <div class="box">
                <div class="slogan">
                    <h2>Sign In</h2><br>
                </div>
                <form class="form" id="signin">
                    <table>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email" required placeholder="abc@xx.com"></td>
                        </tr>
                        <tr>
                            <td><label for="pw">Password:</label></td>
                            <td><input type="password" id="pw" name="pw" required placeholder="minimum 12 characters"
                                       pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{12,}$"></td>
                        </tr>
                    </table>
                    <a href="../../index.html" target="_self"><h3 class="white_button">Go Back</h3></a>
                    <input type="submit" value="Submit" class="green_button">
                </form>
            </div>
        </div>
    </body>
</html>
