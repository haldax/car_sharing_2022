<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Join the network - Ride Share</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/home.css">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div class="container">
                <div class="box">
                    <a href="index.html" target="_self"><h1 id="brand">TotoRide</h1></a>
                </div>
                <div class="box">
                    <nav>
                        <ul>
                            <li> <a href="about.html" target="_self">About</a></li>
                            <li> <a href="help.html" target="_self">Help</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <!-- section 1 -->
        <div class="container">
            <div class="box">
                <div class="slogan">
                    <h2>Sign Up</h2><br>
                </div>
                <form action="" method="post">
                    <table>
                        <tr>
                            <td>
                                <label for="user">Username:</label>
                            </td>
                            <td>
                                <input type="text" id="user" name="user" required minlength="5" maxlength="12" placeholder="5 to 12 characters">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="email">Email:</label>
                            </td>
                            <td>
                                <input type="email" id="email" name="email" required placeholder="abc@xx.com">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="pw">Password:</label>
                            </td>
                            <td>
                                <input type="password" id="pw" name="pw" minlength="12" required placeholder="minimum 12 characters">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="name">Full name:</label>
                            </td>
                            <td>
                                <input type="text" id="name" name="name" required pattern="[A-Za-z ]+" placeholder="only letters">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="address">Address:</label>
                            </td>
                            <td>
                                <input type="text" id="address" name="address" placeholder="optional">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="country">Country:</label>
                            </td>
                            <td>
                                <input type="text" id="country" name="country" required pattern="[A-Za-z]+" placeholder="Netherlands">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="zipcode">Zip code:</label>
                            </td>
                            <td>
                                <input type="text" id="zipcode" name="zipcode" pattern="[A-Z0-9]{6}" placeholder="ABCD34" required>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="sex">Sex:</label>
                            </td>
                            <td>
                                <select id="sex" name="sex" required>
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="language">Language:</label>
                            </td>
                            <td>
                                <select id="language" name="language" required>
                                    <option value="english">English</option>
                                    <option value="dutch">Dutch</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="about">Short bio:</label>
                            </td>
                            <td>
                                <textarea id="about" maxlength="250" rows="5" cols="30">Say something about yourself..</textarea>
                            </td>
                        </tr>
                    </table>
                    <a href="index.html" target="_self"><h3 class="white_button">Go Back</h3></a>
                    <input type="submit" value="Join" class="green_button">
                </form>
            </div>
        </div>
    </body>
</html>
