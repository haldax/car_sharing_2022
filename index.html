<!DOCTYPE html>
<html lang="english">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div class="container">
                <div class="box">
                    <a href="index.html" target="_self"><h1 id="brand">TotoRide</h1></a>
                </div>
                <div class="box">
                    <nav>
                        <ul>
                            <li> <a href="about.html" target="_self">About</a></li>
                            <li> <a href="help.html" target="_self">Help</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main>
            <!-- section 1 -->
            <div class="container">
                <div class="box">
                    <div class="centering">
                        <img id="totoro" src="resources/img/main1.png" alt="Flying Totoro">
                    </div>
                </div>
                <div class="box">
                    <div class="centering">
                        <div class="slogan">
                            <h2>Share your journey</h2>
                            <h2>Go Anywhere Anytime</h2><br>
                            <p>Share a ride on the iconic network of toto riders!</p>
                        </div>
                        <div class="slogan">
                            <a href="form_validation/built-in_valid/signup.html" target="_self"><h3 class="green_button">Join TotoRide</h3></a>
                            <a href="form_validation/built-in_valid/signin.html" target="_self"><h3 class="green_button">Sign In</h3></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- section 2 -->
            <div class="container">
                <div class="box">
                    <div class="centering">
                        <img class="pic_round" src="resources/img/passenger.jpeg" alt="girl"><br>
                    </div>
                    <div class="centering">
                        <a href="form_validation/built-in_valid/signin.html" target="_self"><h3 class="profile"><u>I am a passenger</u></h3></a><br>
                    </div>
                    <div class="centering">
                        <p>Request, save and update my rides</p>
                    </div>
                </div>
                <div class="box">
                    <div class="centering">
                        <img class="pic_round" src="resources/img/catbus.jpg" alt="cat bus"><br>
                        <a href="form_validation/built-in_valid/signin.html" target="_self"><h3 class="profile"><u>I am a driver</u></h3></a><br>
                        <p>Manage my rides</p>
                    </div>
                </div>
            </div>

            <!-- section 3 -->
            <div class="container">
                <div class="journey">
                    <h2>Find my journey</h2>
                </div>
            </div>

            <!-- section 4 -->
            <div class="container">
                <div class="box">
                    <form action="" method="post">
                            <table class="centering">
                                <tr>
                                    <td>
                                        <label for="start">Starting place:</label>
                                    </td>
                                    <td>
                                        <input type="text" id="start" name="start" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="end">Destination:</label>
                                    </td>
                                    <td>
                                        <input type="text" id="end" name="end" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="radius">Radius:</label>
                                    </td>
                                    <td>
                                        <select id="radius" name="radius" required>
                                            <option value="10km">1 km</option>
                                            <option value="10km">2 km</option>
                                            <option value="10km">5 km</option>
                                            <option value="10km">10 km</option>
                                            <option value="10km">15 km</option>
                                            <option value="10km">25 km</option>
                                            <option value="10km">> 25 km</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <!--<a href="map.html" target="_self"><h3 class="green_button">Search</h3></a>-->
                                        <input type="submit" value="Search" name="search" class="green_button" formaction="map.html">
                                    </td>
                                </tr>
                            </table>
                    </form>
                </div>
                <div class="box">
                    <!-- I copied the iframe link from Google Maps (using embed map) !! -->
                    <iframe class="centering" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d157210.0808837705!2d4.223614703432523!3d51.99945182028481!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1snl!2snl!4v1673430322186!5m2!1snl!2snl"
                            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer_img">
                <img src="resources/img/walking.png" class="footer_img" alt="three totoros">
            </div>
        </footer>
    
    </body>
</html>
