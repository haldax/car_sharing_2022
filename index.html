<!DOCTYPE html>
<html lang="english">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/home.css">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div class="container">
                <div class="box">
                    <a href="index.html" target="_self"><h1 id="brand">TotoRide</h1></a>
                </div>
                <div class="box">
                    <nav>
                        <ul>
                            <li> <a href="about.html" target="_self">About</a></li>
                            <li> <a href="help.html" target="_self">Help</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main>
            <!-- section 1 -->
            <section>
                <div class="box">
                    <img id="totoro" src="img/main1.png" alt="Flying Totoro">
                </div>
                <div class="box">
                    <div class="slogan">
                        <h2>Share your journey</h2>
                        <h2>Go Anywhere Anytime</h2><br>
                        <p>Share a ride on the iconic network of toto riders!</p>
                    </div>
                    <div>
                        <a href="signup.html" target="_self"><h3 class="green_button">Join TotoRide</h3></a>
                        <a href="signin.html" target="_self"><h3 class="green_button">Sign In</h3></a>
                    </div>
                </div>
            </section>

            <!-- section 2 -->
            <section>
                <div class="box">
                    <img class="pic_round" src="img/passenger.jpeg" alt="girl"><br>
                    <a href="signin.html" target="_self"><h3 class="profile"><u>I am a passenger</u></h3></a><br>
                    <p>Request, save and update my rides</p>
                </div>
                <div class="box">
                    <img class="pic_round" src="img/catbus.jpg" alt="cat bus"><br>
                    <a href="signin.html" target="_self"><h3 class="profile"><u>I am a driver</u></h3></a><br>
                    <p>Manage my rides</p>
                </div>
            </section>

            <!-- section 3 -->
            <section>
                <div class="journey">
                    <h2>Find my journey</h2>
                </div>
            </section>

            <section>
                <div class="container">
                    <form action="" method="post">
                        <div class="box">
                            <table>
                                <tr>
                                    <td>
                                        <label for="start">Starting place:</label>
                                    </td>
                                    <td>
                                        <input type="text" id="start" name="start" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="end">Destination:</label>
                                    </td>
                                    <td>
                                        <input type="text" id="end" name="end" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="radius">Radius:</label>
                                    </td>
                                    <td>
                                        <select id="radius" name="radius">
                                            <option value="10km">1 km</option>
                                            <option value="10km">2 km</option>
                                            <option value="10km">5 km</option>
                                            <option value="10km">10 km</option>
                                            <option value="10km">15 km</option>
                                            <option value="10km">25 km</option>
                                            <option value="10km">> 25 km</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a href="map.html" target="_self"><h3 class="green_button">Search</h3></a>
                                        <!-- for now it's a link to new page instead of using the submit button -->
                                        <!-- <input type="submit" value="Search" name="search" class="green_button"> -->
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="box">
                            <!-- I copied the iframe link from google maps (using embed map) !! -->
                            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d157210.0808837705!2d4.223614703432523!3d51.99945182028481!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1snl!2snl!4v1673430322186!5m2!1snl!2snl"
                                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>
                    </form>
                </div>
            </section>

            <!-- section 4
                <section>
                    <a href="routes.html" target="_self"><h3 class="green_button">Check All Routes</h3></a>
                </section>
            -->
        </main>

        <footer>
            <img src="img/walking.png" class="footer_img" alt="three totoros">
        </footer>
    
    </body>
</html>
